<!-- 
TASK: create a table of computer accessories available for purchase as follows:

Name		Price
Mouse		950
USB Headset	2700
Laptop		128000
...
* Create a class to store info about each product
-->
<!DOCTYPE html>

<head>
	<title>Homepage</title>
</head>

<body>
	<h1>Available products:</h1>
	<table>
		<thead>
			<th>SN</th>
			<th>Name</th>
			<th>Price</th>
		</thead>
		<tbody>

			<tr th:each="p : ${products}">
				<td th:text="${pStat.count}"></td>
				<td th:text="${p.name}"></td>
				<td th:text="${p.price}"></td>
			</tr>

		</tbody>
	</table>

	<form action="/product" method="POST">
		Name:
		<input type="text" name="name" />
		Price:
		<input type="number" name="price" />
		<input type="submit" value="ADD" />
	</form>
</body>

</html>
