<!-- 
TASK: create a table of computer accessories available for purchase as follows:

Name		Price
Mouse		950
USB Headset	2700
Laptop		128000
...
* Create a class to store info about each product
-->
<!DOCTYPE html>

<head>
	<title>Homepage</title>
</head>

<body>
	<h1>Available products:</h1>
	<table>
		<thead>
			<th>SN</th>
			<th>Name</th>
			<th>Price</th>
		</thead>
		<tbody>

			<tr th:each="p : ${products}">
				<td>1.</td>
				<td>p.name</td>
				<td>p.price</td>
			</tr>

		</tbody>
	</table>
</body>

</html>
